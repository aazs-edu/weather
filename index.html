<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- Template Css File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container align-items-center">
        <h1 class="m-0 nav-logo">
          <img class="me-2" src="images/logo.png" alt="logo" /> Weather
        </h1>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item p-3 p-lg-0">
              
            </li>
          </ul>
        </div> -->
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="row g-0">
          <div class="col-sm-12">
            <form class="input">
              <input
                id="searchInput"
                type="text"
                placeholder="Find your location..."
              />
              <button id="submitBtn">Find</button>
            </form>
          </div>
          <div class="col-lg-4 br-1" style="background-color: #2d303d">
            <div id="currentWeather" class="current-weather"></div>
          </div>
          <div class="col-lg-4" style="background-color: #262936">
            <div id="day1Forecast" class="day1-forecast text-center"></div>
          </div>
          <div class="col-lg-4 br-2" style="background-color: #2d303d">
            <div id="day2Forecast" class="day2-forecast text-center"></div>
          </div>
        </div>
      </div>
    </header>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div id="ipInfo">
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Template JS File -->
    <script src="scripts/script.js"></script>
  </body>
</html>
